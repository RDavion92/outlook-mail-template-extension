<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RDavion92-outlook-mail-template-extension</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <link href="taskpane.css" rel="stylesheet" type="text/css" />

<body class="ms-font-m ms-welcome ms-Fabric">

    <header class="ms-welcome__header ms-bgColor-neutralLighter">

    <section id="sideload-msg" class="ms-welcome__main">
        <h2>Chargement ...</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none">
        
        <div id="list">
            <div id="template"  class="card" tabindex="1" >
                
                <div class="cardtitle">
                    <span class="btn-expand-template" >Title</span>
                </div>
                <div class="cardcontent">
                    <div class="div-template-to"></div>
                    <div class="div-template-cc"></div>
                    <div class="div-template-body-outer"><div class="div-template-body"></div></div>
                    <span class="icon btn-apply-template" tabindex="1" title="Appliquer ce modèle au mail en cours d'édition"></span>
                    <span class="icon btn-edit-template" tabindex="1" title="Mettre à jour le modèle à partir du mail en cours d'édition"></span>
                    <span class="icon btn-remove-template" tabindex="1" title="Supprimer ce modèle"></span>
                </div>
            </div>
        </div>

        <hr/>
        <div role="button" id="importtemplate" class="ms-welcome__action ms-Button ms-Button--hero" ><span class="ms-Button-label">+ Créer un modèle.</span></div>

    </main>
